<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../dist/output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100;300;400;600&display=swap"
    rel="stylesheet">
  <script src="./register.js" defer></script>
  <title>Document</title>
</head>

<body class="bg-[#F9F9F9] w-screen  ">
  <div class="w-[90%] mx-auto my-2 flex min-h-screen flex-col justify-between gap-4 ">
    <header class="p-2 rounded-lg flex justify-between items-center">
      <a href="./index.html">
        <span class="text-4xl font-bold">Event<span class="text-[#0d6efd]">Info</span></span>
      </a>
      <nav class="flex gap-4 items-center">
        <a href="#" class=" text-black rounded-lg px-4 py-2 text-xl font-light"> ทำไมต้องเลือกเรา </a>
        <a href="#" class=" text-black rounded-lg px-4 py-2 text-xl font-light"> เกี่ยวกับเรา </a>
        <!-- <div class="bg-gray-500 w-[0px] border border-solid border-l-[1px] h-12 mr-2"> </div> -->
        <a href="./register.html" class="bg-[#0d6efd] text-white rounded-lg px-4 py-2 text-xl"> เช่าพื้นที่</a>
      </nav>
    </header>
    <main class="flex justify-center items-start">
      <form id="register-form" name="register"
        class="shadow-lg w-[40%] min-w-[300px] rounded-2xl text-base flex flex-col gap-6 bg-white p-8">
        <h1 class="text-3xl text-center font-bold"> ลงทะเบียนเช่าพื้นที่ </h1>
        <div class="flex flex-col gap-2 ">
          <label for="register-form-company-name"> ชื่อบริษัท </label>
          <input class="rounded px-2 py-1 border border-blue-100" type="text" id="register-form-company-name"
            name="Company Name" placeholder="เช่น บริษัท จำลองจุฬา จำกัด" />
        </div>
        <div class="flex flex-col gap-2 ">
          <label for="register-form-booth-size"> ขนาดบูธ </label>
          <select class="rounded px-2 py-1 border border-blue-100" type="text" id="register-form-booth-size"
            name="Booth Size" form="register-form">
            <option value="10x10"> 10 x 10 ฟุต </option>
            <option value="10x15"> 10 x 15 ฟุต </option>
          </select>
        </div>
        <div class="flex flex-col gap-2 ">
          <label class="py-2"> ความต้องการโต๊ะ </label>
          <div class="pl-4">
            <input type="radio" id="register-form-radio-required-table-yes" name="required-table" value="Yes"
              form="register-form" />
            <label for="register-form-radio-required-table-yes" class="font-light"> ต้องการโต๊ะ </label>
          </div>
          <div class="pl-4">
            <input type="radio" id="register-form-radio-required-table-no" name="required-table" value="No"
              form="register-form" checked />
            <label for="register-form-radio-required-table-no" class="font-light"> ไม่ต้องการโต๊ะ </label>
          </div>
        </div>
        <div class="flex flex-col gap-2 ">
          <label for="register-form-chair-count"> จำนวนเก้าอี้ (1 ถึง 10 ตัว) </label>
          <input class="rounded px-2 py-1 border border-blue-100" type="number" id="register-form-chair-count"
            name="Chair Count" placeholder="เช่น 3 ตัว" />
        </div>
        <div class="flex flex-col gap-2 ">
          <label for="register-form-person-name"> ชื่อผู้ติดต่อ </label>
          <input class="rounded px-2 py-1 border border-blue-100" type="text" id="register-form-person-name"
            name="Person Name" placeholder="เช่น นายสมศักดิ์ ใจดี" />
        </div>
        <div class="flex flex-col gap-2 ">
          <label for="register-form-telephone-no"> เบอร์โทรศัพท์ </label>
          <input class="rounded px-2 py-1 border border-blue-100" type="text" id="register-form-telephone-no"
            name="Telephone No" placeholder="่เช่น 0912345678" />
        </div>
        <div class="flex flex-row justify-center gap-4">
          <button type="reset"
            class="text-black bg-white  border border-solid border-black rounded-lg px-4 py-2 text-xl shadow-xl">
            ล้างข้อมูล
          </button>
          <input class="bg-[#0d6efd] text-white shadow-lg rounded-lg px-4 py-2 text-xl" type="submit" value="ยืนยัน"
            onclick="validateForm();" />
        </div>
      </form>
    </main>
    <div>
    </div>
  </div>

  <footer class=" w-full min-h-[250px] rounded-t-lg mt-8 bg-slate-800 text-white
  flex justify-center items-center
  ">
    <section class="mx-auto">
      <div class="flex flex-col gap-4">
        <h2 class="text-xl font-semibold"> แผนผังเว็บไซต์ </h2>
        <div class="">
          <p> เกี่ยวกับเรา </p>
          <p> ทำไมต้องเลือกเรา? </p>
        </div>
      </div>
    </section>
    <section class="mx-auto">
      <div class="flex flex-col gap-4">
        <h2 class="text-xl font-semibold"> เกี่ยวกับเรา </h2>
        <div class="">
          <p> 254 ถนนพญาไท แขวงวังใหม่ </p>
          <p> เขตปทุมวัน กรุงเทพมหานคร 10330 </p>
        </div>
      </div>
    </section>
    <section class="mx-auto">
      <div class="flex flex-col gap-4">
        <h2 class="text-xl font-semibold"> ติดต่อเรา </h2>
        <div class="">
          <p> โทร: 099-999-9999 </p>
          <p> อีเมล: eventinfo@swdevprac2.com </p>
        </div>
      </div>
    </section>


  </footer>
</body>

</html>
